<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Arrastrar Elementos</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Header</h1>
  </header>
  
  <aside>
    <div id="draggableElements">
      <p draggable="true">Párrafo</p>
      <img src="imagen.jpg" draggable="true" alt="Imagen">
      <h1 draggable="true">Título 1</h1>
      <h2 draggable="true">Título 2</h2>
      <h3 draggable="true">Título 3</h3>
      <h4 draggable="true">Título 4</h4>
      <h5 draggable="true">Título 5</h5>
    </div>
  </aside>

  <main>
    <div class="dropArea" id="dropAreaLeft">
      <h2>Área Izquierda</h2>
    </div>
    <div class="dropArea" id="dropAreaCenter">
      <h2>Área Central</h2>
    </div>
    <div class="dropArea" id="dropAreaRight">
      <h2>Área Derecha</h2>
    </div>
  </main>

  <footer>
    <h6>Footer</h6>
  </footer>

  <script src="script.js"></script>
</body>
</html>
