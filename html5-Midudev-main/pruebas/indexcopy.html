<!DOCTYPE html>
<html lang="en">
<!-- Este comentario no se renderiza en la página, es para proporcionar información, enlaces a CSS, etc. -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Ramonet</title>

    <!-- La siguiente metaetiqueta proporciona una descripción que aparece en los resultados de búsqueda de Google. -->
    <meta name="description" content="Portafolio Ramonet, 35 años de experiencia en mantenimiento de finca y recolección de frutas y verduras">

    <!-- Esta metaetiqueta indica a los motores de búsqueda que deben indexar la página y seguir los enlaces. -->
    <meta name="robots" content="index, follow">

    <!-- Metadatos específicos para navegadores, en este caso, el color de la barra de título en Safari. -->
    <meta name="theme-color" content="#09f">

    <!-- Enlace al icono que aparecerá en la pestaña del navegador -->
    <link rel="icon" type="img/jpg" href="./images/cascada.jpg">
</head>

<body>
    <!-- Elementos normales de la página -->

    <!-- Título principal de la página -->
    <h1>Portfolio de Ramonet</h1>
    <!-- Párrafo que destaca la experiencia de Ramonet -->
    <p>+15 años de experiencia en <strong>Mantenimiento de árboles y recolección</strong> de frutas.</p>

    <!-- Encabezado secundario para la sección de experiencia -->
    <h2>Experiencia</h2>

    <!-- Lista desordenada que muestra las experiencias laborales -->
    <ul>
        <li>Adevinta - 2022</li>
        <li>Hubil - 2022</li>
        <li>Nacencia - 2015</li>
    </ul>

    <!-- Elementos reemplazables, como imágenes y entradas de formulario -->

    <!-- Imagen visible de una cascada con atributos alt y title -->
    <img width="200" height="200" title="Foto de cascada" src="./images//cascada.jpg" alt="Una cascada en una cueva rodeada por árboles">

    <!-- Imagen oculta (hidden) de una cascada con atributos alt y title -->
    <img hidden width="200" height="200" title="Foto de cascada" src="./images//cascada.jpg" alt="Una cascada en una cueva rodeada por árboles">

    <!-- Input de tipo texto -->
    <input type="text">

    <!-- Input de tipo fecha y hora local -->
    <input type="datetime-local">

    <!-- Input de tipo fecha -->
    <input type="date">

    <!-- Input de tipo color -->
    <input type="color">

    <!-- Input de tipo archivo (para subir archivos) -->
    <input type="file">

    <!-- Input de tipo rango -->
    <input type="range">

    <!-- Líneas en blanco para mejorar la legibilidad -->
    <br>
    <br>
    <br>
    <br>
    <br>
</body>

</html>
