<!DOCTYPE html>
<html prefix="og: https://ogp.me/ns#">
<head>
  <title>Mi Sitio Web</title>

  <!-- Metadatos básicos del Protocolo Open Graph -->
  <meta property="og:title" content="Mi Sitio Web" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://www.misitioweb.com/" />
  <meta property="og:image" content="https://example.com/ogp.jpg" />

  <!-- Configuración Avanzada -->
  <meta property="og:locale" content="es_ES" />
  <meta property="og:locale:alternate" content="en_US" />
  <meta property="og:site_name" content="MiSitioWeb" />

  <!-- Optimización de Imágenes -->
  <meta property="og:image:width" content="600" />
  <meta property="og:image:height" content="400" />

  <!-- Multimedia Adicional -->
  <meta property="og:audio" content="https://example.com/sound.mp3" />
  <meta property="og:video" content="https://example.com/movie.swf" />

  <!-- Detalles Temporales -->
  <meta property="og:published_time" content="2023-01-01T12:00:00Z" />
  <meta property="og:modified_time" content="2023-11-23T08:00:00Z" />

  <!-- Información Adicional -->
  <meta property="og:description" content="Una descripción detallada del contenido." />
  <meta property="og:video:tag" content="etiqueta1" />
  <meta property="og:video:tag" content="etiqueta2" />

</head>
<body>
  <!-- Contenido de la página -->
  <h1>Bienvenido a Mi Sitio Web</h1>
  <p>Contenido de la página...</p>
</body>
</html>
